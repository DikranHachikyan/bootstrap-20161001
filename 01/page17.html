<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <style></style>
  </head>
  <body>
    <div id="item">
      <h3>Millennium Monument</h3>
      <a href="http://btv.bg">
        <img src="./pics-large/pic2.jpg" alt="Millennium Monument">
      </a>
      <p>Lorem ipsum dolor sit amet, <strong>consectetur</strong> adipisicing elit. Iste veniam quis quam <em>numquam</em> ex, ipsam recusandae placeat officiis odio magnam provident tempora nemo sit nostrum voluptates libero, animi. Aliquid, ex?</p>
    </div>
    <div>
        <input type="button" value="Previous" id="prv" >
        <input type="button" value="Next"     id="nxt">
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/pictures.js"></script>
    <script>
      $(document).ready(function(){
        console.log('jQuery Ready');

        var imgPath = './pics-large/';
        var currentImage = 0;

        $('#prv').click(function(evt){
          currentImage--;

          if(currentImage < 0 ){
            currentImage = images.length - 1;
          }
          
          changeImage( imgPath, images[ currentImage ]);
        });//on click button previous
        $('#nxt').click(function(evt){
            currentImage++;

            if( currentImage >= images.length ){
              currentImage = 0;
            }

            changeImage( imgPath, images[ currentImage ]);
        });//on click button Next

      });//on document ready

      function changeImage(path, image){
            $('#item h3').html(image.title);
            $('#item a').attr({ 'href': image.url, 'title': image.title});
            $('#item img').attr({'src': path + image.src, 'alt': image.alt});
            $('#item p').html(image.info);
      }
    </script>
  </body>
</html>
