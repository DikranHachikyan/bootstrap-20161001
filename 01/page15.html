<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <style></style>
  </head>
  <body>
    <a href="#">
      <img src="./pics-large/pic1.jpg" alt="">
    </a>

    <script src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        console.log('jQuery Ready');

        var pics = ['pic1.jpg','pic2.jpg','pic3.jpg','pic4.jpg','pic5.jpg'];
        
        var imgPath = './pics-large/';
        var currentImage = 0;

        window.setInterval( function(){
            //1.
            currentImage++;        

            //2.
            if( currentImage >= pics.length){
              currentImage = 0; //връщаме в 1-та картинка
            }
            //3.
            $('img').attr('src', imgPath + pics[currentImage]);

        } , 2000 ); //setInterval
      });//on document ready
    </script>
  </body>
</html>
