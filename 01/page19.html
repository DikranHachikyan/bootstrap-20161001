<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <style></style>
  </head>
  <body>
      <ul id="list">
      </ul>

    <script src="js/jquery.min.js"></script>
    <script src="js/pictures.js"></script>
    <script>
      $(document).ready(function(){
        console.log('jQuery Ready');
        var image = {
            "url": "http://dir.bg",
            "src": "pic1.jpg",
            "thumbnail": "pic1.jpg",
            "title": "City Center",
            "alt": "City Center",
            "info": "Necessitatibus amet <strong>magnam</strong> neque quasi, hic fugiat unde consequatur. Aspernatur a facilis perferendis, earum, quia qui officiis iure placeat, quod magni temporibus! Dolor est fugiat architecto at sit placeat non."
            };
        $.each( image , function( key , value){
            var li = $('<li></li>');
            li.html('Key:' + key + ' Value:' + value);
            $('#list').append( li );
        });//for each key of image
      });//on document ready

    </script>
  </body>
</html>
