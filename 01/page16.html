<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <style></style>
  </head>
  <body>
    <div id="item">
      <h3>Item Title</h3>
      <a href="#">
        <img src="./pics-large/pic1.jpg" alt="">
      </a>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil vero, reprehenderit consequatur non vitae incidunt harum praesentium sed minima quasi? Consequuntur eius aspernatur porro veritatis sunt possimus fuga commodi rem.</p>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        console.log('jQuery Ready');

        var imgPath = './pics-large/';
        var image = {
                    "url": "http://abv.bg",
                    "src": "pic3.jpg",
                    "thumbnail": "pic3.jpg",
                    "title": "City Attractions",
                    "alt": "City Attractions",
                    "info": "Ea numquam <strong>aliquam quasi</strong> maiores soluta quidem debitis est repudiandae, architecto neque dignissimos. Repellat numquam nulla atque enim, necessitatibus maiores quibusdam culpa sit est consequatur laboriosam error, molestiae harum facere."
                  };

        $('#item h3').html( image.title);
        $('#item a').attr( {
                            'href': image.url,
                            'title': image.title
                          });
        $('#item img').attr( { 
                               'src' : imgPath + image.src, 
                               'alt' : image.alt
                             });
        $('#item p').html( image.info);
        
      });//on document ready
    </script>
  </body>
</html>
